version: '2.1'
services:

  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_DB: "postgres"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "0000"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    ports:
      - 8000:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data

  app-api-gateway:
    build: app-api-gateway
    ports:
      - 8080:8080

  database-service:
    build: database-service
    ports:
      - 8081:8081

  database-token-service:
    build: database-token-service
    ports:
      - 8082:8082

  drive-service:
    build: drive-service
    ports:
      - 8083:8083

  identity-service:
    build: identity-service
    ports:
      - 8084:8084

  image-service:
    build: image-service
    ports:
      - 8085:8085

  mail-service:
    build: mail-service
    ports:
      - 8086:8086

  resource-provider-service:
    build: resource-provider-service
    ports:
      - 8087:8087

volumes:
  postgres-data: